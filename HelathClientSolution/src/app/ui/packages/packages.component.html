<div class="title">
  <h2>Paketler</h2>
</div>

<div class="left-container box-shadow-effect">
  <div class="package-view">
    <ng-container *ngFor="let item of packageList">
        <div class="package-card">
          <div class="package-title">
            <ng-container *ngFor="let packageItem of item.packageItemRelations">
              <ng-container *ngIf="packageItem.packageType==1">
                <div class="package-title-item">
                  <div class="item-symbol">
                    <i class="fa-solid fa-utensils"></i>
                    <h3>Diyet</h3>
                  </div>
                  <h3>Hak: {{packageItem.total??0}}</h3>
                </div>
              </ng-container>
              <ng-container *ngIf="packageItem.packageType==2">
                <div class="package-title-item ">
                  <div class="item-symbol pilates">
                    <i class="fa-solid fa-dumbbell"></i>
                    <h3>Pilates</h3>
                  </div>
                  <h3>Hak: {{packageItem.total??0}}</h3>
                </div>
              </ng-container>
            </ng-container>
          </div>
          <div class="total">
            <h2>{{item.totalSalary | currency:'TL' }}</h2>
          </div>
          <div class="package-body">
            <h4>{{item.title}}</h4>
            <p>{{item.description}}
            </p>
          </div>
          <div class="package-footer">
            <button type="button">Paketi G端ncelle</button>
            <button type="button" class="delete" (click)="deletePackage(item.id)">Sil</button>
          </div>
        </div>
    </ng-container>
